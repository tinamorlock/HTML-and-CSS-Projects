<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Curl Power—Specialty Salon for Curly Hair in Phoenix, Arizona</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="OnePage.css">
    <script src="onePage.js"></script>
        
	</head>
	<body>

        <!-- NAVBAR -->

        <div id="NavBar">
        <div>
            <ul class="nav">
                <li><img class="logo" src="images/curl-power-logo.jpg" alt="Curl Power, Salon for Curly Hair in Phoenix, Arizona"></li>
                <li ><a class="navi" href="#home"><h1>HOME </h1></a></li>
                <li class="NavSep"></li>
                <li><a class="navi" href="#gallery"><h1>GALLERY </h1></a></li>
                <li class="NavSep"></li>
                <li><a class="navi" href="#book"><h1>BOOK </h1></a></li>
                <li class="NavSep"></li>
                <li><a class="navi" href="#videos"><h1>VIDEOS</h1></a></li>
              </ul>
        </div>
        </div>

        <!-- STICKY NAVBAR -->

       

        <!-- HEADER IMAGE -->

        <div id="home">
            <img class="home" src="Images/curl-girl-header1.jpg" alt="Curl Power Salon">
         </div>   
         

        <!-- GALLERY -->
        <h2 class="curlHead2" id="book">GALLERY</h2>

        <!-- display of images outside of lightbox, click to open lightbox -->

<div class="lightRow">
  <div class="lightCol">
    <img src="https://www.morlock.dev/JS/lightBox/images/Gallery_1.png" style="width:100%" onclick="openLight();currentLight(1)" class="hover-shadow">
  </div>
  <div class="lightCol">
    <img src="https://www.morlock.dev/JS/lightBox/images/Gallery_2.png" style="width:100%" onclick="openLight();currentLight(2)" class="hover-shadow">
  </div>
  <div class="lightCol">
    <img src="https://www.morlock.dev/JS/lightBox/images/Gallery_3.png" style="width:100%" onclick="openLight();currentLight(3)" class="hover-shadow">
  </div>
  <div class="lightCol">
    <img src="https://www.morlock.dev/JS/lightBox/images/Gallery_4.png" style="width:100%" onclick="openLight();currentLight(4)" class="hover-shadow cursor">
  </div>
</div>

<div class="lightCaptionSmall">Click an image to open our portfolio gallery.</div>


<!-- this is the lightbox that pops up when you click on one of the photos -->

<div id="lightBox" class="theLightBox">
  <span class="closeBox" onclick="closeLight()">&times;</span>
  
  <!-- big images that display
        dimensions: 1000 x 350 -->
  
  <div class="lightImgL">
    
    <!-- the slide up top -->
    
    <div class="lightSlides">
    
      <div class="lightCurrent">1 / 4</div>
    
      <img class="largeLightImgTop" src="https://www.morlock.dev/JS/lightBox/images/Gallery_1_wide.png" alt="Stylist: Elyse Crow / Photography: Jensen Graves">
    </div>
    
    <div class="lightSlides">
    
      <div class="lightCurrent">2 / 4</div>
    
      <img class="largeLightImgTop" src="https://www.morlock.dev/JS/lightBox/images/Gallery_2_wide.png" alt="Stylist: Ericka Baker / Photography: Jensen Graves">
    </div>
    
    <div class="lightSlides">
    
      <div class="lightCurrent">3 / 4</div>
    
      <img class="largeLightImgTop" src="https://www.morlock.dev/JS/lightBox/images/Gallery_3_wide.png" alt="Stylist: Linzie Norman / Photography: Jensen Graves">
    </div>
    
    <div class="lightSlides">
    
      <div class="lightCurrent">4 / 4</div>
    
      <img class="largeLightImgTop" src="https://www.morlock.dev/JS/lightBox/images/Gallery_4_wide.png" alt="Stylist: Ericka Baker / Photography: Jensen Graves">
    </div>
    
    
    
    <!-- next / previous buttons and calls to JS function -->
    
    <a class="prevBtn" onclick="plusLight(-1)">&#10094;</a>
    <a class="nextBtn" onclick="plusLight(1)">&#10095;</a>
    
    <!-- for displaying captions -->
    
    <div class="Captions">
      <p id="displayCaption"></p> <!-- JS will use the IMG ALTs to populate this -->
    </div>
    
    <!-- lower thumbnails in lightbox? -->
    
    <div class="lightCol">
      <img class="largeLightImgThumb" src="https://www.morlock.dev/JS/lightBox/images/Gallery_1_wide.png" style="width:100%" onclick="currentLight(1)" alt="Stylist: Elyse Crow / Photography: Jensen Graves">
    </div>
    
    <div class="lightCol">
      <img class="largeLightImgThumb" src="https://www.morlock.dev/JS/lightBox/images/Gallery_2_wide.png" style="width:100%" onclick="currentLight(2)" alt="Stylist: Ericka Baker / Photography: Jensen Graves">
    </div>
    
    <div class="lightCol">
      <img class="largeLightImgThumb" src="https://www.morlock.dev/JS/lightBox/images/Gallery_3_wide.png" style="width:100%" onclick="currentLight(3)" alt="Stylist: Linzie Norman / Photography: Jensen Graves">
    </div>
    
    <div class="lightCol">
      <img class="largeLightImgThumb" src="https://www.morlock.dev/JS/lightBox/images/Gallery_4_wide.png" style="width:100%" onclick="currentLight(4)" alt="Stylist: Ericka Baker / Photography: Jensen Graves">
    </div>

  </div>
  
  
</div>

  
      <!-- BOOKING FORM -->
      
      <h2 class="curlHead2" id="book">BOOK YOUR APPOINTMENT TODAY!</h2>


      <form id="form" class="topBefore">
              
                <input id="name" type="text" placeholder="NAME">
                <input id="phone" type="text" placeholder="PHONE NUMBER">
                <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
        <input id="submit" type="submit" value="GO!">
        
      </form>
      
      <!-- VIDEO GALLERY -->

      <h2 class="curlHead2" id="videos">VIDEO TUTORIALS</h2>
      <div style="text-align:center;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bQobcUhTKOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/njelGvvkebw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Q3EbpYw-Jlg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UKqWNqxm0ek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <footer>
        <br><br>
        <hr>
        <br><br>
        <b>CURL POWER &COPY; 2005–2023 | Phoenix, Arizona</b>
    </footer>
    </body>
</html>
