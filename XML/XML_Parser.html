<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>XML Parser</title>
    </head>
    <body>
        <p id="XML_Friends"></p>
        <script>
            var XML_Parser, XML_Document;

            // text string

            var Friend = "<friend>" +
                "<name>Sunday Rose</name>" +
                "<DOB>11-23-1980</DOB>" +
                "<email>sunday@sundayrose.com</email>" +
                "<phone>987-735-2638</phone>" +
                "</friend>";

            // XML DOM Parser

            XML_Parser = new DOMParser();

            // new XML DOM object using the text string created above

            XML_Document = XML_Parser.parseFromString(Friend, "text/xml");

            document.getElementById("XML_Friends").innerHTML = 
            XML_Document.getElementsByTagName("email")[0].childNodes[0].nodeValue;

        </script>
    </body>
</html>
