<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Full Stack Books Event Schedule</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href=".css"> -->
		<style>
			.center {
				text-align: center;
			}
			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			table {
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			tr:nth-child(even) {
				background-color: #f2f2f2;
				}
			tr:nth-child(odd) {
				background-color: LavenderBlush;
				}
		</style>
	</head>
	<body>
		<img src="../images/fullStackGenericLogo.png" alt="Full Stack Books Generic Logo">
		<br><br>
		<div class="center">
			<h1>Event Schedule for Full Stack Books</h1>
			<table>
				<tr>
					<th>Event Name</th>
					<th>Date</th>
					<th>Location</th>
					<th>Time</th>
				</tr>
				<tr>
					<td>Author Open House</td>
					<td>January 1, 2023</td>
					<td>Online</td>
					<td>3:00 p.m. CST</td>
				</tr>
				<tr>
					<td>Reader Social</td>
					<td>February 14, 2023</td>
					<td>Cactus Jack's (Oklahoma City, OK)</td>
					<td>6:00 p.m. CST</td>
				</tr>
			</table>
		</div>
	</body>
</html>
