<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // STEP 1: set up the xml http request object

            var ajax = new XMLHttpRequest(); // tells the browser we're doing a new Http Request with ajax

            // STEP 2: prepare the open ajax request 

            ajax.open('GET', 'content.html'); // gets the file the new content is coming from

            // STEP 3: define the ajax response callback method

            ajax.onreadystatechange = function() { // tells ajax what content to use when it sends the data
                if (ajax.readyState = 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // STEP 4: send the ajax request for data

            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none'; // hides the button after ajax sends the new data
            }

		</script>
    </body>
</html>
